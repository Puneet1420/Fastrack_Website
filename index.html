    <!-- Link CSS -->

</head>
<body class="">
    <!-- hero section -->
    <div class="w-screen h-screen">
        <!-- navbaar for mobile -->
        <div class="w-full h-[20vh] bg-black text-white md:hidden ">
            <!-- navbaar-1  -->
            <div class="w-full h-[10vh] text-white flex items-center justify-between">
                <!-- Logo  -->
                <div class="w-[50%] flex items-center justify-center gap-5"> 
                    <i class="ri-menu-line md:hidden text-2xl"></i>
                    <img class="w-[100px]" src="./fastrack_logo_white.svg" alt=""> 
                </div>
    
                <!-- nav section -->
                <div class="flex items-center justify-center w-[50%] gap-5 text-gray-300 text-xl">
                    
                        <i class="ri-contacts-line"></i>
                        <i class="ri-heart-3-line"></i>
                        <i class="ri-shopping-bag-line"></i>
                        <i class="ri-crosshair-2-line"></i>
                </div>
            </div>
            
    <!-- navbaar-2  -->
            <div class="w-full h-[10vh] text-black flex items-center justify-center px-2 pb-2">
             <!-- Search Element -->
                <i class="ri-search-line bg-white text-2xl p-1 text-gray-500"></i>
                <input class="text-base w-full p-2  focus:outline-none focus:border-sky-500 focus:ring-0
                disabled:bg-slate-50 text-slate-500 disabled:border-slate-200 disabled:shadow-none " type="text" placeholder="Search for product, brand, type and more...">
                <i class="ri-mic-line bg-white text-2xl p-1 text-gray-500"></i>  

            </div>

        </div>
        <!-- Navbaar For Md aur More  -->
        <div class="hidden md:inline-block w-full h-[20vh] bg-black">
            <div class="w-full h-[10vh] flex items-center justify-between md:justify-evenly px-5 lg:gap-2 gap-5">
                <!-- Logo -->
                <div class="w-2/12 flex items-center justify-center cursor-pointer"><img class="lg:w-36 w-24 cursor-pointer" src="./fastrack_logo_white.svg" alt=""></div> 
                <!-- Search Baar -->
                <div class="lg:w-6/12 flex w-3/12">
                    <i class="ri-search-line bg-white text-2xl p-1 text-gray-500 cursor-pointer"></i>
                    <input class="text-base w-full p-2  focus:outline-none focus:border-sky-500 focus:ring-0
                    disabled:bg-slate-50 text-slate-500 disabled:border-slate-200 disabled:shadow-none " type="text" placeholder="Search for product, brand, type and more...">
                    <i class="ri-mic-line bg-white text-2xl p-1 text-gray-500 cursor-pointer"></i>  
                </div>
                <!-- path -->
                <div class="w-3/12 text-white flex items-center justify-evenly gap-8 ml-7 ">
                    <div class="flex flex-col items-center justify-center cursor-pointer"> 
                        <i class="ri-contacts-line text-xl font-thin"></i>
                        <h3 class="text-xs uppercase tracking-wider">Login</h3>
                    </div>
                    <div class="flex flex-col items-center justify-center cursor-pointer"> 
                        <i class="ri-heart-3-line text-xl font-thin"></i>
                        <h3 class="text-xs uppercase tracking-wider">Wishlist</h3>
                    </div>
                    <div class="flex flex-col items-center justify-center cursor-pointer"> 
                        <i class="ri-shopping-bag-line text-xl font-thin"></i>
                        <h3 class="text-xs uppercase tracking-wider">Cart</h3>
                    </div>
                    <div class="flex flex-col items-center justify-center cursor-pointer"> 
                        <i class="ri-crosshair-2-line text-xl font-thin"></i>
                        <h3 class="text-xs uppercase tracking-wider">Track Order</h3>
                    </div>
                </div>

            </div>
            <!-- Navbaar 2 -->
            <div class="w-full h-[10vh] flex justify-center items-center tracking-wider text-white text-sm">               
                <div class="hover:font-semibold px-3 cursor-pointer"><h3>WATCHES</h3></div>
                <div class="hover:font-semibold px-3 cursor-pointer"><h3>SMART & AUDIO</h3></div>
                <div class="hover:font-semibold px-3 cursor-pointer"><h3>EYEWEAR</h3></div>
                <div class="hover:font-semibold px-3 cursor-pointer"><h3>BAGS & MORE</h3></div>
                <div class="hover:font-semibold px-3 cursor-pointer"><h3>PERFUMES</h3></div>
                <div class="hover:font-semibold px-3 cursor-pointer"><h3>OFFERS & MORE</h3></div>
                <div class="hover:font-semibold px-3 cursor-pointer"><h3>MORE</h3></div>
            </div>

        </div>

    </div>
    
</body>
</html>
